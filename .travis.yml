before_script:
  - git checkout master
  - cd js/

script:
  - curl -O http://mrdoob.github.io/stats.js/build/stats.min.js

after_script:
  - pwd
  - ls -l
  - cd ..
  - git remote -v
  - git branch -v
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add -A
  - git commit -m "${GH_COMMIT}"
  - git push "https://${GH_TOKEN}@${GH_REF}" master
  - cd -
# E: Build LifeCycle

branches:
  only:
    - master
env:
 GH_COMMIT="set env var"
 global:
   - GH_REF: github.com/wuyax/cdn.git
